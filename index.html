<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>JMaze</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="stats" id="stats"></div>
    <div class="float-left">
      <div class="row">
        <button id="btn-fs"><pre>full</button>
      <button id="btn-map">map</button>
      </div>
      </div>
    <div class="float">
      <div class="row">
        <input type="number" value="1" min="0" max="1000" id="input-level" />
        <button id="btn-level">load</button>
      </div>
    </div>

    <div class="row">
      <div class="controls">
        <div class="col">
          
          <button id="btn-forward">Forward (W)</button>
          <div class="row">
            <button id="btn-left">L (A)</button>
            <button id="btn-right">R (D)</button>
          </div>
          <button id="btn-turn">Turn (S)</button>
        </div>
      </div>

      <div class="game-container">
        <div class="dungeon-view">
          <div id="view-color" class="grid"></div>
        </div>
        <div class="dungeon-view" style="display: none">
          <pre id="view"></pre>
        </div>
        <div class="minimap" style="display: none">
          <pre id="minimap"></pre>
        </div>
        <div class="minimap">
          <div id="minimap-color" class="grid"></div>
        </div>
      </div>
      <div class="controls">
        <div class="col">
          <button id="btn-interact">Use/Atk (E)</button>
          <button id="btn-scroll">Next Item (Q)</button>
          
        </div>
      </div>
    </div>
